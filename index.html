<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบรับสมัครชุมนุม - โรงเรียนพระปฐมวิทยาลัย</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

    <div class="login-card">
        <div class="icon-circle">
            <img src="club-logo.png" alt="Club Logo" class="profile-img">
        </div>
        
        <h2 id="formTitle">เข้าสู่ระบบ</h2>
        <p class="subtitle">ระบบสมัครชุมนุม</p>
        <p class="subtitle">โรงเรียนพระปฐมวิทยาลัย</p>

        <form id="loginForm">
            <div class="input-group">
                <label>รหัสนักเรียน</label>
                <input type="text" id="login_id" placeholder="รหัสประจำตัว 5 หลัก" maxlength="5" required>
            </div>

            <div class="input-group">
                <label>รหัสผ่าน</label>
                <input type="password" id="login_password" placeholder="ระบุรหัสผ่าน" required>
            </div>

            <button type="submit" class="login-btn">เข้าสู่ระบบ</button>
            
            <p class="footer-text">ยังไม่มีบัญชี? <a href="#" onclick="switchForm('register')">สมัครสมาชิก</a></p>
        </form>

        <form id="registerForm" style="display: none;">
            <div class="input-group">
                <label>รหัสนักเรียน</label>
                <input type="text" id="student_id" placeholder="รหัสประจำตัว 5 หลัก" maxlength="5" required>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>ชื่อ</label>
                    <input type="text" id="firstname" placeholder="ชื่อ" required>
                </div>
                <div class="input-group">
                    <label>นามสกุล</label>
                    <input type="text" id="lastname" placeholder="นามสกุล" required>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>ชั้น</label>
                    <select id="level" required>
                        <option value="" disabled selected>เลือกชั้น</option>
                        <option value="1">ม.1</option>
                        <option value="2">ม.2</option>
                        <option value="3">ม.3</option>
                        <option value="4">ม.4</option>
                        <option value="5">ม.5</option>
                        <option value="6">ม.6</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>ห้อง</label>
                    <select id="room" required>
                        <option value="" disabled selected>ห้อง</option>
                        <script>
                            for(let i=1; i<=16; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
                <div class="input-group">
                    <label>เลขที่</label>
                    <input type="number" id="no" placeholder="ที่" min="1" required>
                </div>
            </div>

            <div class="input-group">
                <label>รหัสผ่าน</label>
                <input type="password" id="password" placeholder="ตั้งรหัสผ่าน" required>
            </div>

            <div class="input-group">
                <label>ยืนยันรหัสผ่าน</label>
                <input type="password" id="confirm_password" placeholder="พิมพ์รหัสอีกครั้ง" required>
            </div>

            <button type="submit" class="login-btn">ยืนยันการสมัคร</button>
            <p class="footer-text">มีบัญชีอยู่แล้ว? <a href="#" onclick="switchForm('login')">เข้าสู่ระบบ</a></p>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
